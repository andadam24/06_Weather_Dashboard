<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="bg-primary text-light text-center p-3">
        <h1><i class="ml-3 fas mr-2"></i> Weather Dashboard</h1>
    </header>

    <main class="row p-3 p-md-5">
        <div class="col-12 col-md-3">
            
            <div class="card bg-color-light">
                <h3 class="card-header text-uppercase bg-success text-light text-center ">Search for a City</h3>
                <div class="input-group m-4" id="city-form">
                    <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city" />
                    <button type="button" class="btn btn-info" id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="card bg-color-light mt-4" id="recent-cities">
                <h3 class="card-header text-uppercase bg-success text-light text-center">Recent Cities</h3>
            </div>
        </div>
