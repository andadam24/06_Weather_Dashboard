<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid p-2 bg-secondary">
        <h1 class="text-center fs-2 text-white">Weather Dashboard</h1>
      </header>
      
    <div class = "container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-secondary">
                <h4 class="mt-1">Search for a city:</h4>
                <div class="input-group mb-3">
                    <input id="enter-city" type="text" class="form-control" placeholder="Enter City">
                    <div class="input-group">
                        <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="history-btn">Clear History</button>
                <form id="recent-history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-10 card m-3" id="weatherToday">
                        <div class="card-body">
                            <h3 class="align-middle">City Name</h3>
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3>5 day Forecast:</h3>
                    </div>
                </div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
